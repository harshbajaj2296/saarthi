<html lang="en">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    
    <div class="header" >
    <button type="button" id="button3">Add Employee</button>
    <img  src="D:\Desktop\saarthi.ai\images\saarthilogo1.png"  id="logo" alt="not found">
</div>
   <div class="bg-modal">
       <div class="modal-content">
           <form action="#">
               <div class="close">+</div>
            <label for="Fname">First name:</label>
             <input class="in" type="text" id="fname"  placeholder="" value="" required><br>
              <label for="Lname">Last name:</label>
              <input class="in" type="text" id="lname"  placeholder="" value="" required><br>
              <label for="Ename">Employee ID:</label>
              <input class="in" type="text" id="ename"  placeholder="" value="" required><br>

              <label for="department">Department:</label>
                <select class="in"  id="Department" required>
                    <option value="">-----</option>
                <option value="Marketing">Marketing</option>
                <option value="Operations">Operations</option>
                <option value="Sales">Sales</option>
                <option value="Finance">Finance</option>
                <option value="Human Resource">Human Resource</option>
                <option value="Others">Others</option>
                </select><br>
                <label for="E-mail">Enter your Email:</label>
                <input class="in" type="email" id="email" value="" required><br>
                <label for="date">Date of Joining:</label>
                <input class="in" type="date" id="myDate" value="" required><br>
                <input class="bt"type="reset" value="Clear">
                <input id="submit" class="bt"type="submit" onclick="myFunction()" value="Submit">
            </div>
           </form>
       </div>
   </div>
   <table class="table" id="customers">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Employee Id</th>
        <th scope="col">Department</th>
        <th scope="col">Email Id</th>
        <th scope="col">DOJ</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
